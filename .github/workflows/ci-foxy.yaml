name: Foxy

on:
  push:
    branches: [main, ci/*, chore/*, feat/*, fix/*]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    container: ros:foxy-ros-base
    env:
      PIP_BREAK_SYSTEM_PACKAGES: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          apt-get update -y
          apt-get install -y python3-pip python3-colcon-common-extensions python3-pytest git nlohmann-json3-dev
          . /opt/ros/foxy/setup.sh
          rosdep update
          rosdep install --from-paths src --ignore-src -r -y --rosdistro foxy

      - name: Build
        run: |
          . /opt/ros/foxy/setup.sh
          colcon build --packages-select muto_msgs muto_core muto_agent muto_composer muto_daemon eclipse_muto

      - name: Unit Tests
        run: |
          . /opt/ros/foxy/setup.sh
          . install/setup.sh
          colcon test --packages-select muto_msgs muto_daemon --event-handlers console_direct+ --ctest-args --label-exclude integration
          colcon test-result --verbose
          python3 -m pytest src/agent/test/ src/composer/test/ src/core/test/ -v --ignore=src/composer/test/integration

      - name: Integration Tests (launch_testing)
        if: false  # Enable when integration test infra is ready
        run: |
          . /opt/ros/foxy/setup.sh
          . install/setup.sh
          colcon test --packages-select muto_daemon --event-handlers console_direct+ --ctest-args --label-regex integration
          colcon test-result --verbose
